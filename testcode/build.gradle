plugins {
    id 'java'
}

group 'org.springframework'
version '5.3.15'

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(":spring-context"))
    implementation(project(":spring-aop"))
    implementation(project(":spring-instrument"))
    implementation(project(":spring-jdbc"))
    implementation "org.aspectj:aspectjrt:1.9.6"
    implementation "org.aspectj:aspectjweaver:1.6.11"
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.30'
    runtimeOnly group: 'org.apache.commons', name: 'commons-pool2', version: '2.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}